# Qodana configuration:
# https://www.jetbrains.com/help/qodana/qodana-yaml.html

version: 1.0
linter: jetbrains/qodana-jvm:2024.2
projectJDK: "17"
profile:
  name: qodana.recommended
exclude:
  - name: All
    paths:
      - .qodana
      - Utils
      - tools
      - PluginsAndFeatures/AddLibrary
      - PluginsAndFeatures/azure-toolkit-for-eclipse
      - PluginsAndFeatures/azure-toolkit-for-intellij
      - PluginsAndFeatures/azure-toolkit-for-rider/protocol
      - PluginsAndFeatures/azure-toolkit-for-rider/azure-intellij-plugin-resharper-host
