dependencies {
    compile rootProject
    compile 'org.java-websocket:Java-WebSocket:1.3.9'

    testCompile rootProject
}

if (!ext.has("BuildNumber"))
    ext.BuildNumber = "3.14.0.9999-2018.3"

version "$BuildNumber"
logger.lifecycle("version=$version")
println "##teamcity[buildNumber '$version']"

intellij {
    pluginName = 'azure-toolkit-for-rider'
    version = rider_version

    plugins 'terminal', dep_plugins_rider
}

instrumentCode {
    javac2(file("libs/javac2.jar"))
}