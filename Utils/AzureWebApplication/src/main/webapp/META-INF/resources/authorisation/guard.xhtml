<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:ui="https://java.sun.com/jsf/facelets"
	xmlns:h="https://java.sun.com/jsf/html"
	xmlns:cc="https://java.sun.com/jsf/composite">
	<cc:interface>
		<cc:attribute name="role" default=""/>
	</cc:interface>
	<cc:implementation>
		<h:panelGroup rendered="#{request.isUserInRole(cc.attrs.role)}">
			<cc:insertChildren />
		</h:panelGroup>
	</cc:implementation>
</ui:composition>
